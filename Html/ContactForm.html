<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contct Form</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #222;
    }
    .card{
        width: 300px;
        height: 300px;
        margin: 180px auto;
        background: whitesmoke;
        border: 1px solid red;
    }
    form{
        display: flex;
        flex-direction: column;
    }

</style>
<body>
    <div class="card">
        <form action="/">
            Name:<input type="text" value="">
            Phone Number:<input type="text" value="123456789">
            Email:<input type="email" value="">
            Your Message:<input type="text" >
            <button>submit</button>
        </form>
    </div>
    
</body>
</html>
